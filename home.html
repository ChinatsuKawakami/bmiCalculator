<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="./bmi.js"></script>
<link rel="stylesheet" type="text/css" href="./style.css" />
<meta charset="UTF-8">
<title>BMI Calculator</title>
</head>
<body>
<h1 align="center">Let's check  your BMI</h1>
<table align='center'>
<tr>
<td>STANDARD</td>
<td>METRIC</td>
</tr>

<td>Height: </td>

<tr>

</table>

</html>
