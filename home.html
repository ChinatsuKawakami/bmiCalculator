<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="./style.css" />
<meta charset="UTF-8">
<title>BMI Calculator</title>
</head>
<body>
<h1 align="center">Let's check  your BMI</h1>
<table  align='center'>
<tr>
<td>STANDARD</td>
<td>METRIC</td>
</tr>
<tr>
<td>Height: </td>
<td><input id='feetTxt'  type='text'></td>
<td><input id='inchTxt'  type='text'></td>
</tr>
<tr>
<td>Weight: </td>
<td><input id='weightTxt' type='text'></td>
</tr>
<tr>
<td><button id='calcBtn' align='center' onClick='calcFunction()'>Calculate BMI</button></td>
</tr>
<tr>
<td>Result: </td>
<td><input id='resultTxt'  type='text'></td>
</tr>

</table>
<script type="text/javascript" src="./bmi.js"></script>
</body>

</html>
